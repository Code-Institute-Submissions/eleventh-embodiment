    <section class="container-fluid form-section">
      <div class="row bg-color-contact">
        <div class="col">
          <div class="center-form">
            <form class="signup-form">
              <h3>Have questions to ask, or simply want to connect?</h3>
              <h4>Fill in the form below and I'll get back to you shortly!</h4>
              <label for="name" class="label-color">Full Name</label>
              <input
                type="text"
                name="name"
                id="fullname"
                class="form-control"
                required
              />
              <label for="email" class="label-color"> Email Address </label>
              <input
                type="email"
                name="email"
                id="emailaddress"
                class="form-control"
                required
              />
              <label for="name" class="label-color"> Message</label>
              <textarea
                rows="5"
                name="message"
                id="message"
                class="form-control"
                required
              ></textarea>
              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn btn-secondary btn-form">
                    Send
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
